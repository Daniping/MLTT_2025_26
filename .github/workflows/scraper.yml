name: Scraper MLTT

on:
  schedule:
    - cron: '0 11 * * 1'  # Tous les lundis Ã  12h heure de Paris (11h UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python MLTT_scraper.py

      - name: Upload ICS
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_ICS
          path: MLTT_2025_26_V5.ics