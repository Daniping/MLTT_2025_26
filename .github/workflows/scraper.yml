name: MLTT Scraper

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install playwright bs4 pytz
        playwright install

    - name: Run MLTT scraper
      run: python MLTT_scraper.py

    - name: Upload MLTT ICS artifact
      uses: actions/upload-artifact@v4
      with:
        name: MLTT-2025-26
        path: MLTT_2025_26.ics