name: MLTT Scraper

on:
  workflow_dispatch:

jobs:
  write-bonjour:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run scraper
        run: python MLTT_scraper.py