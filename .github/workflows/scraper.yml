name: Scraper MLTT

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # tous les jours à 12h UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - - name: Installer les dépendances Python
  run: |
    /opt/hostedtoolcache/Python/3.11.13/x64/bin/python -m pip install --upgrade pip
    /opt/hostedtoolcache/Python/3.11.13/x64/bin/python -m pip install playwright requests beautifulsoup4 pytz
          playwright install --with-deps chromium

      - name: Run scraper
        run: python MLTT_scraper.py

      - name: Upload ICS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_calendar
          path: MLTT_2025_26.ics