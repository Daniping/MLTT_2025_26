name: Update MLTT Schedule

on:
  schedule:
    - cron: '0 11 * * 1'  # Tous les lundis Ã  12h heure de Paris (11h UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python mltt_scraper.py

      - name: Run scraper
        run: python mltt_scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add MLTT_2025_26_V5.ics
          git commit -m "Update MLTT schedule"
          git push