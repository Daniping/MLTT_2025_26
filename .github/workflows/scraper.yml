name: MLTT Scraper

on:
  workflow_dispatch:

permissions:
  contents: write   # <--- permet le commit dans ton repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run scraper
        run: python MLTT_scraper.py

      - name: Upload artifact (fichier clair)
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_2025_26_V5.ics
          path: MLTT_2025_26_V5.ics

      - name: Commit et push fichier mis à jour
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add MLTT_2025_26_V5.ics
          git commit -m "Update MLTT_2025_26_V5.ics depuis workflow" || echo "Aucun changement à committer"
          git push