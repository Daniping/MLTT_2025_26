name: MLTT Scraper

on:
  schedule:
    - cron: '0 0 * * 6'  # Tous les samedis Ã  00h00
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.13

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install requests beautifulsoup4 pytz playwright
          playwright install

      - name: Run MLTT Scraper
        run: python MLTT_scraper.py