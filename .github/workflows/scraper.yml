name: MLTT Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # Tous les jours Ã  minuit UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright ics pytz
          playwright install

      - name: Run MLTT scraper
        run: python MLTT_scraper.py

      - name: Upload ICS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mltt-ics
          path: MLTT_2025_26.ics