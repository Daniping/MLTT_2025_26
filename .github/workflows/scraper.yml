name: MLTT Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Run MLTT scraper
        run: python MLTT_scraper.py

      - name: Upload matches artifact
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_matches
          path: MLTT_matches.json
          if-no-files-found: warn
          compression-level: 6