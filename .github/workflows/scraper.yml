name: Scraper MLTT

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: python MLTT_scraper.py

      - name: Show matches in logs
        run: cat MLTT_2025_26

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_2025_26
          path: MLTT_2025_26