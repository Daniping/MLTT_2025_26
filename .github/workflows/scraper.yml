name: MLTT Scraper Workflow

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      # Étape 1 : Scraper les équipes
      - name: Run Teams Scraper
        run: |
          python MLTT_teams_scraper.py
          
      - name: Upload Teams JSON
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_teams
          path: MLTT_teams.json

      # Étape 2 : Scraper les matchs
      - name: Run Matches Scraper
        run: |
          python MLTT_scraper.py

      - name: Upload Matches JSON
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_matches
          path: MLTT_matches.json