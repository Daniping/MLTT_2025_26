name: MLTT Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # exécution quotidienne à minuit UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests icalendar

      - name: Run MLTT scraper
        run: python MLTT_scraper.py

      - name: Upload MLTT calendar artifact
        uses: actions/upload-artifact@v4
        with:
          name: MLTT_2025_26
          path: MLTT_2025_26.ics